<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./assets/icons/icon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Divas - Aceleradora de Startups</title>
</head>

<body>
    <div class="mobile-header">
        <a href="#"><img width="120px" src="./assets/images/logo.webp" class="" alt="Logo-Divas"></a>
        <img class="hamburguer" src="./assets/icons/hamburguer_menu.svg" alt="menu-hamburguer">
    </div>

    <header>
        <a class="logo-desktop" href="#"><img width="120px" src="./assets/images/logo.webp"
                alt="Logo-Divas"></a>
        <nav class="nav-menu">
            <a href="#home">In√≠cio</a>
            <a href="#sobre">Sobre</a>
            <a href="#projetos">Projetos</a>
            <a href="#contato">Contato</a>
            <div class="container-lang">
                <img id="moonImage" class="switch" src="./assets/icons/moon.svg" alt="moon-mood">
                <div class="gtranslate_wrapper"></div>
                <script>window.gtranslateSettings = {
                        "default_language": "pt", "languages": ["pt", "en"],
                        "wrapper_selector": ".gtranslate_wrapper", "alt_flags": { "en": "usa", "pt": "brazil" }
                    }</script>
                <script src="https://cdn.gtranslate.net/widgets/latest/flags.js" defer></script>
            </div>
        </nav>
    </header>
    <section id="home">
        <div class="background-images">
        </div>
        <div class="container-home">
            <article>
                <div>
                    <img class="pipe" src="./assets/shapes/pipe.svg" alt="gif-animation">
                </div>
                <img class="triangle" src="./assets/shapes/triangle.svg" alt="shapes">
                <img class="dark-triangle" src="./assets/shapes/dark_triangle.svg" alt="shapes">
            </article>
        </div>
        <div class="container">
            <div class="row content-row justify-content-center">
                <div class="item features-without-image col-12 col-md-6 col-lg-4 item-mb">
                    <div class="item-wrapper">
                        <div class="title mb-2 mb-md-3">
                            <span class="num mbr-fonts-style display-1">
                                <strong>98%</strong>
                            </span>
                        </div>
                        <h4 class="card-title mbr-fonts-style display-5">
                            <strong>Mulheres Empreendedoras</strong>
                        </h4>
                    </div>
                </div>
                <div class="item features-without-image col-12 col-md-6 col-lg-4 item-mb">
                    <div class="item-wrapper">
                        <div class="title mb-2 mb-md-3">
                            <span class="num mbr-fonts-style display-1">
                                <strong>+100</strong>
                            </span>
                        </div>
                        <h4 class="card-title mbr-fonts-style display-5">
                            <strong>Startups Apoiadas</strong>
                        </h4>
                    </div>
                </div>
                <div class="item features-without-image col-12 col-md-6 col-lg-4 item-mb">
                    <div class="item-wrapper">
                        <div class="title mb-2 mb-md-3">
                            <span class="num mbr-fonts-style display-1">
                                <strong>24/7</strong>
                            </span>
                        </div>
                        <h4 class="card-title mbr-fonts-style display-5">
                            <strong>Suporte Personalizado</strong>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
